{% extends 'base.html' %}

{% block content %}

  {% for post in posts %}
  <article class="blog-post">
    <div class="blog-post-body">
      <h2><a href="post.html">{{ post.title }}</a></h2>
      <div class="post-meta"><span>by <a href="#">{{ post.author.username }}</a></span>/<span><i class="fa fa-clock-o"></i>{{ post.created_at }}</span></div>
      <p>{{ post.content }}</p>
      <div class="read-more"><a href="#">Continue Reading</a></div>
    </div>
  </article>
  {% endfor %}

{% endblock %}
